<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Train Schedule</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 info_sheet">
                <table class="table">
                    <h1 id='header'>
                        <b>Current Train Schedule</b>
                    </h1>

                    <thead>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 info_sheets">
                <h1 id="header1">
                    <b>Add Train</b>
                </h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Train Name</b>
                        </label>
                        <input type="text" class="form-control" id="train_name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Destination</b>
                        </label>
                        <input type="text" class="form-control" id="train_dest" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>First Train Time (Hours/Minutes)</b>
                        </label>
                        <input type="text" class="form-control" id="train_firstTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Frequency</b>
                        </label>
                        <input type="text" class="form-control" id="train_frequency" placeholder="">
                    </div>
                    <input id="form-submit" class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
            <br>
            <br>

        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <div></div>
            </div>
        </div>

    </div>

    <script src="myjavascript.js"></script>
</body>

</html>
